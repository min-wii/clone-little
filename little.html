<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/little.css">
  <script src="/js/little.js" defer></script>
</head>

<body>
  <header>
    <div class="header-inner">
      <div class="logo">로고</div>
      <div class="title">Little Website Clone Page</div>
      <nav>
        <ul>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="point-light"></div>
    <section class="sites">
      <div class="site">
        <h2>the Websites<br>I made</h2>
        <div class="site-intro">
          <img src="images/site-4-1.JPG" alt="">
        </div>
      </div>
    </section>
    <div class="box dot"></div>
    <div class="box clock" onmouseover="highlightPointLight(true)" onmouseout="highlightPointLight(false)">
      <div class="clock-inner">
        <div class="clock-number"></div>
        <div class="clock-hand">
          <div class="hand hour"><span></span></div>
          <div class="hand minute"><span></span></div>
          <div class="hand second"><span></span></div>
        </div>
      </div>
    </div>
    <div class="box text-motion"></div>
    <div class="box text-moving"></div>
    <div class="box eyes"></div>
    <div class="box text-pop"></div>
    <figure class="dot-moving"></figure>
    <section class="chat-phone"></section>
    <div class="box finger"></div>
    <div class="box line-moving"></div>
    <div class="box blocks"></div>
    <div class="box music-wave"></div>
    <figure class="tools"></figure>
  </main>
  <footer></footer>
</body>

</html>
